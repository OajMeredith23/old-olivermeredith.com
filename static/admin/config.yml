backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog-posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["Work", "Blog"], default: "Blog"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "work"
    label: "Work"
    folder: "src/content/work"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Order", name: "order", widget: "number", min: "0", max: "50"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["Work", "Blog"], default: "Work"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Skills", hint: "Seperate each point with a comma", name: "skill", widget: "list", required: false}
      - { label: "Category", hint: "Seperate each point with a comma", name: "category", widget: "list", required: false}
      - { label: "Link", hint: "link to outside source", name: "Site", widget: "string", required: false}
      - { label: "Github - Link", hint: "link to github", name: "Github", widget: "string", required: false}
      - { label: "Behance - Link", hint: "link to behance", name: "Behance", widget: "string", required: false}
      - { label: "Description", name: "description", widget: "string" }
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}