backend:
  name: git-gateway
  branch: master

media_folder: /img
public_folder: content/img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog-posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["Work", "Blog"], default: "Blog"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "work"
    label: "Work"
    folder: "src/content/work"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["Work", "Blog"], default: "Work"}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Skills", hint: "Seperate each point with a comma", name: "skill", widget: "list" }
      - { label: "Category", hint: "Seperate each point with a comma", name: "category", widget: "list" }
      - { label: "Description", name: "description", widget: "string" }
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - label: "Images" 
        name: "Images"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: true
      - { label: "Body", name: "body", widget: "markdown", required: false}